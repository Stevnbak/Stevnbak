          <link rel="stylesheet" type="text/css" href="calculator.css" />
          <script src="calculator.js"></script>
     </head>
     <body>
          <div id="main">
               <div id="navbar">
                    <ul>
                         <li><a href="../index.html" id="navbarItem"> Home </a></li>
                         <li><a href="../stuff.html" id="navbarItem"> Stuff </a></li>

                    </ul>
               </div>

               <div class="calcSite">
                    <br /><br /><br />
                    <h2 class="WText">Calculator</h2>

                    <div class="calculator">
                         <div class="calculator__display" id="display">0</div>

                         <div class="calculator-keys">
                              <button class="key--operator" id="+" onClick="onClick(this.id)">+</button>
                              <button class="key--operator" id="-" onClick="onClick(this.id)">-</button>
                              <button class="key--operator" id="*" onClick="onClick(this.id)">&times;</button>
                              <button class="key--operator" id="/" onClick="onClick(this.id)">/</button>
                              <button class="key--equal" id="calculate" onClick="onClick(this.id)">=</button>
                              <button id="7" onClick="onClick(this.id)">7</button>
                              <button id="8" onClick="onClick(this.id)">8</button>
                              <button id="9" onClick="onClick(this.id)">9</button>
                              <button id="4" onClick="onClick(this.id)">4</button>
                              <button id="5" onClick="onClick(this.id)">5</button>
                              <button id="6" onClick="onClick(this.id)">6</button>
                              <button id="1" onClick="onClick(this.id)">1</button>
                              <button id="2" onClick="onClick(this.id)">2</button>
                              <button id="3" onClick="onClick(this.id)">3</button>
                              <button id="0" onClick="onClick(this.id)">0</button>
                              <button id="decimal" class="decimal" onClick="onClick(this.id)">.</button>
                              <button id="clear" onClick="onClick(this.id)">C</button>
                         </div>
                    </div>
               </div>
          </div>
     </body>
